
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="/lib/ng/angular.js"></script>
    <script src="/lib/ng/angular-route.min.js"></script>
    <link rel="stylesheet" href="/lib/bs/css/bootstrap.min.css">
</head>
<body>
<div  ng-app="app" class="container">
    <div ng-view></div>
</div>
<script>
    var  appM =angular.module('app', ['ngRoute']);
    appM.config(['$routeProvider', function($routeProvider) {
        $routeProvider.when('/test12/:id', { templateUrl: '/template/test1.html', controller: 'loginCtrl' });

        $routeProvider.otherwise({ redirectTo: '/' });
    }]);


    appM.controller('loginCtrl', function($scope, $routeParams) {

        $scope.id=$routeParams.id;

    });
ss
</script>
