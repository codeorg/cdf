
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="/lib/ng/angular.min.js"></script>
    <script src="/lib/ng/angular-resource.min.js"></script>
    <link rel="stylesheet" href="/lib/bs/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form ng-app="app" name='codeorgForm' ng-controller="codeorgController"  novalidate  >
        {{isPost}}
        <div class="form-horizontal" >
            <div class="form-group"
                 ng-class='{ "has-error" : codeorgForm.text1.$invalid && (codeorgForm.text1.$dirty || isPost)}'>
                <label class="col-sm-3 control-label text-right" >Text</label><div class="col-sm-9" >
                <input type="text" name="text1" class="form-control" ng-model="datatable.text1" ng-pattern="/^[A-Za-z0-9]+$/" ng-blur="checkUser()">
                <p ng-show="codeorgForm.text1.$error.pattern && (codeorgForm.text1.$dirty || isPost)" class="help-block">必须是：A-Za-z0-9</p></div>
            </div><div class="form-group"
                       ng-class='{ "has-error" : codeorgForm.undefined.$invalid && (codeorgForm.undefined.$dirty || isPost)}'>
            <label class="col-sm-3 control-label text-right" ></label><div class="col-sm-9" >
            <button name="sss" class="btn btn-primary" ng-click="saveToDataBase()">提交</button></div>
        </div>

        </div>
    </form>
</div>
<script>

    var  appM =angular.module("app", []);
    appM.controller("codeorgController", [ "$scope" ,function($scope) {
        $scope.isPost=false;
        $scope.checkUser=function(){$scope.isPost=true;}
        $scope.saveToDataBase=function(){
            $scope.isPost=true;alert(111)}

    } ]);
</script>
</body>
</html>
