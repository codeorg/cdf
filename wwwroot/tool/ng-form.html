<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>AngularJS　表单验证神器</title>

  <link rel='stylesheet' href='../lib/jquery/jquery-ui.css'>
  <link rel="stylesheet" href="../lib/bs/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css?v=111" media="screen" type="text/css" />

  <script src='../lib/jquery/jquery_and_jqueryui.js'></script>
  <script src='../lib/bs/js/bootstrap.min.js'></script>
  <script src="../public/base64.js"></script>


</head>

<body >


<div class="container">
  <h1>AngularJS　表单验证神器　<small>by codeorg</small><button id="run" class="glyphicon glyphicon-play btn btn-primary  pull-right">生成代码</button></h1>


  <div class="row clearfix">

    <div class="col-md-12 column">
      <div class="modal fade" id="modal-code" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h4 class="modal-title" id="myModalLabel">
                代码
              </h4>
            </div>
            <div class="modal-body">
             <textarea name="codeorg_code" class="form-control" rows="20"></textarea>
              <form name="formcode" method="post" action="/codeview" target="_blank">
                <input name="codeorg_cd" type="hidden"></form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

              <input type="button" id="sub_code" class="btn btn-primary" value="运行预览">
              <input type="button" id="decode" class="btn btn-primary hide" value="解码">
              <input type="button" id="json" class="btn btn-primary" value="JSON">

            </div>
          </div>

  </div>

      </div>

    </div>

  </div>

  <div class="row">
    <div class="col-sm-3">
      <div id="modules">
        <!---------------------   Text  ------------------------->
        <div class="form-horizontal menu-item drag" >
          <div class="form-group">
            <label class="col-sm-4 control-label">Text</label>
            <div class="col-sm-5">
              <input class="form-control" placeholder="文本框">
            </div>

          </div>
          <a type="button" class="btn btn-default btn-xs move"><span class="glyphicon glyphicon-move ">拖动</span></a >
        </div>
        <!---------------------   Textarea  ------------------------->
        <div class="form-horizontal menu-item drag" >
          <div class="form-group">
            <label class="col-sm-4 control-label">Textarea</label>
            <div class="col-sm-5">
              <textarea class="form-control"  placeholder="多行框"></textarea>
            </div>

          </div>
          <a type="button" class="btn btn-default btn-xs move"><span class="glyphicon glyphicon-move ">拖动</span></a >
        </div>
        <!---------------------   Email  ------------------------->
        <div class="form-horizontal menu-item drag" >
          <div class="form-group">
            <label class="col-sm-4 control-label">Email</label>
            <div class="col-sm-5">
              <input type="email" class="form-control" placeholder="Email">
            </div>

          </div>
          <a type="button" class="btn btn-default btn-xs move"><span class="glyphicon glyphicon-move ">拖动</span></a >
        </div>
        <!---------------------   Number  ------------------------->
        <div class="form-horizontal menu-item drag" >
          <div class="form-group">
            <label class="col-sm-4 control-label">Number</label>
            <div class="col-sm-5">
              <input type="number" class="form-control" placeholder="数字">
            </div>

          </div>
          <a type="button" class="btn btn-default btn-xs move"><span class="glyphicon glyphicon-move ">拖动</span></a >
        </div>
        <!---------------------   Password  ------------------------->
        <div class="form-horizontal menu-item drag" >
          <div class="form-group">
            <label class="col-sm-4 control-label">Password</label>
            <div class="col-sm-5">
              <input type="password" class="form-control" placeholder="密码">
            </div>

          </div>
          <a type="button" class="btn btn-default btn-xs move"><span class="glyphicon glyphicon-move ">拖动</span></a >
        </div>
        <!---------------------   URL  ------------------------->
        <div class="form-horizontal menu-item drag" >
          <div class="form-group">
            <label class="col-sm-4 control-label">URL</label>
            <div class="col-sm-5">
              <input type="url" class="form-control" placeholder="URL">
            </div>

          </div>
          <a type="button" class="btn btn-default btn-xs move"><span class="glyphicon glyphicon-move ">拖动</span></a >
        </div>
        <!---------------------   Radio  ------------------------->
        <div class="form-horizontal menu-item drag" >
          <div class="form-group">
            <label class="col-sm-4 control-label">Radio</label>
            <div class="col-sm-5 ">
              <label class="radio">
                <input name="radio1" type="radio"  >单选框
              </label>
              </label>
            </div>
          </div>
          <a type="button" class="btn btn-default btn-xs move"><span class="glyphicon glyphicon-move ">拖动</span></a >
        </div>
        <!---------------------   Checkbox  ------------------------->
        <div class="form-horizontal menu-item drag" >
          <div class="form-group">
            <label class="col-sm-4 control-label">Checkbox</label>
            <div class="col-sm-5">
                <label class="checkbox">
                <input type="checkbox"  >复选框
              </label>
            </div>
          </div>
          <a type="button" class="btn btn-default btn-xs move"><span class="glyphicon glyphicon-move ">拖动</span></a >
        </div>
        <!---------------------   Select  ------------------------->
        <div class="form-horizontal menu-item drag" >
          <div class="form-group">
            <label class="col-sm-4 control-label">Select</label>
            <div class="col-sm-5 ">
              <label>
                <select class="form-control">
                  <option value="下拉框">下拉框</option>
                </select>
              </label>
            </div>
          </div>
          <a type="button" class="btn btn-default btn-xs move"><span class="glyphicon glyphicon-move ">拖动</span></a >
        </div>

        <!---------------------   Button  ------------------------->
        <div class="form-horizontal menu-item drag" >
          <div class="form-group">
            <label class="col-sm-4 control-label">Button</label>
            <div class="col-sm-5 ">
              <label>
                <button class="btn btn-primary">提交</button>
              </label>
            </div>
          </div>
          <a type="button" class="btn btn-default btn-xs move"><span class="glyphicon glyphicon-move ">拖动</span></a >
        </div>
        <!---------------------   End  ------------------------->
      </div>


    </div>

    <div class="col-sm-9">




      <div id="dropzone"></div>

    </div>
  </div>
</div>

<script src="js/index.js"></script>


</body>

</html>
</html>
